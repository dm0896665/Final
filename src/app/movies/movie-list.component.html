<hr>
<div class="contain">
    <div class="img_wrap" *ngFor='let movie of movies.results'>
        <img class="img_img" [src] = "'http://image.tmdb.org/t/p/w500/'+movie.poster_path" [title] = "movie.title" />
        <div class="img_description_layer">
        <h1 class="img_description"><br />{{ movie.title}}<br /><br />{{ movie.release_date}}<br /><br />{{ movie.overview}}</h1>
        </div>
    </div>
</div>
